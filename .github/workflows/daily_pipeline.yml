name: Pipeline de Scraping Quotidien

on:
  schedule:
    - cron: '30 1 * * *' 
  workflow_dispatch:

jobs:
  run-daily-scraping:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout du code
        uses: actions/checkout@v4

      - name: üêç Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Installation des d√©pendances Python & Chrome
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
      - name: ‚öôÔ∏è Ex√©cution du pipeline principal
        working-directory: ./scraping_lois/ 
        run: python main_pipeline_scraping.py
        env:
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
